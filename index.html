<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="wrapper">
    <figure class="header"><img src="./eisenhower-matrix.jpg" class="header__matrix-img" 
                                alt="The Eisenhower matrix"><a class="header__more-inf" 
                                href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></figure>
    <main class="todo-list">
      <section class="todo-list__add">
          <h3 class="todo-list__title">Add Item</h3>
          <div class="todo-list__add-task">
            <input id="new-task" class="todo-list__task task" type="text">
            <button class="todo-list__button">Add</button>
          </div>
      </section>
      <section class="todo-list__todo">
        <h3 class="todo-list__title">Todo</h3>
        <ul id="incomplete-tasks" class="list-tasks">
          <li class="list-tasks__item">
            <input type="checkbox" class="list-tasks__checkbox">
            <label class="list-tasks__task-label">Pay Bills</label>
            <input type="text" class="list-tasks__task task">
            <button class="todo-list__button todo-list__button_edit">Edit</button>
            <button class="todo-list__button todo-list__button_delete"><img class="todo-list__delete-img" src="./remove.svg" alt=""></button>
          </li>
          <li class="list-tasks__item list-tasks__item_edit-mode">
            <input type="checkbox" class="list-tasks__checkbox">
            <label class="list-tasks__task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list-tasks__task task">
            <button class="todo-list__button todo-list__button_edit">Save</button>
            <button class="todo-list__button todo-list__button_delete"><img class="todo-list__delete-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>  
      </section>
      <section class="todo-list__completed">
        <h3 class="todo-list__title">Completed</h3>
        <ul id="completed-tasks" class="list-tasks">
          <li class="list-tasks__item">
            <input type="checkbox" class="list-tasks__checkbox" checked>
            <label class="list-tasks__task-label">See the Doctor</label>
            <input type="text" class="list-tasks__task task">
            <button class="todo-list__button todo-list__button_edit">Edit</button>
            <button class="todo-list__button todo-list__button_delete"><img class="todo-list__delete-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>  
      </section>
    </main>
  </div>
<script src="app.js"></script>
</body>
</html>
