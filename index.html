<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="wrapper">
    <figure class="header"><img src="./eisenhower-matrix.jpg" class="matrix-img" alt="The Eisenhower matrix"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></figure>
    <main class="main">
      <section class="add">
        <p id="add-task">
          <label for="new-task" class="new-task-label">Add Item</label>
          <div class="add-task-wrapper">
            <input id="new-task" class="task" type="text">
            <button class="button">Add</button>
          </div>
        </p>
      </section>
      <section class="todo">
        <h3 class="heading">Todo</h3>
        <ul id="incomplete-tasks" class="list-tasks">
          <li class="list-item">
            <input type="checkbox" class="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="delete-img" src="./remove.svg" alt=""></button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="button edit">Save</button>
            <button class="button delete"><img class="delete-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>  
      </section>
      <section class="completed">
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks" class="list-tasks">
          <li class="list-item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="delete-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>  
      </section>
    </main>
  </div>
<script src="app.js"></script>
</body>
</html>
